<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Cart</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Your Shopping Cart</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="cart.html">Cart</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- Cart Items List -->
    <section id="cart-items" style="padding: 2rem;">
      <!-- JS will insert cart products here -->
    </section>

    <!-- Total Price -->
    <section id="cart-total" style="padding: 2rem; font-weight: bold;">
      <!-- JS will insert total price here -->
    </section>

    <!-- Clear Cart Button -->
    <section style="padding: 2rem;">
      <button id="clear-cart" style="padding: 10px 20px; background: red; color: white; border: none; cursor: pointer;">
        Clear Cart
      </button>
    </section>
  </main>

  <script src="cart.js"></script>
</body>
</html>
